<div class="container mt-4">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
          <h6 class="text-light mb-3 border-bottom border-light row pb-2" [style.font-weight]="600">Our Top VIPâ€™s</h6> 
          <div class="row border-light border-bottom mb-3 pb-3 align-items-center" *ngFor="let member of response | async">
            <div class="col-2 px-0">
                <div class="user-img ">
                    <img src="{{ commons.getFilePath(member.avatar) }}" alt="{{ commons.userCompleteName(member) }}">
                </div>
            </div>  
            <div class="col-6">
                <div class="user-info pb-0">
                    <span class="user-name">{{ commons.userCompleteName(member) }}</span>
                    <span class="user-tag">@{{ member.userName}}</span>
                </div>
            </div>
            <div class="col-4 px-0">
                <div class="post-time-stamp text-right">
                    <button class="btn btn-light" (click)="showProfile(member)"><small>Follow</small></button>
                </div>
            </div>
          </div>       
	  </div>
    </div>
  </div>
