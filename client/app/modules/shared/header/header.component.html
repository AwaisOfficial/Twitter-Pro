<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
            <div class="logo-inner">
                <img src="assets/logo.png" class="img-fluid" alt="">
              </div>
          </div>
          <div class="col-md-9">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="javascript: void(0);"><img src="assets/logo.png" class="img-fluid" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                  <ul class="navbar-nav">
                    <li class="nav-item" [ngClass]="{'active' : router.url.indexOf(navItem.name.toLowerCase()) > -1 }" *ngFor="let navItem of navItems; let i=index;">
                      <a class="nav-link"  href="javascript: void(0);" (click)="navigateTo(navItem.link)"><i class="{{ navItem.icon }}"></i></a>
                    </li>                    
                  </ul>
                </div>
              </nav>
          </div>
    </div>
  </div>
</header>
