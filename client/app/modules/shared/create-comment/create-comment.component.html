<div class="modal-header">
    <h4 class="modal-title">onlyVIPs</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="user-post clearfix">
        <div class="user-img">
            <img src="assets/user.jpg" alt="">
        </div>

        <div class="post-content border border-light">
            <div class="post-header">
                <div class="row no-gutters">
                    <div class="col-6">
                        <div class="user-info">
                        <span class="user-name" (mouseover)="hover=true" (mouseleave)="hover=false">
                            <a href="javascript: void(0);" (click)="goToProfile(data?.post?.user)" class="text-light" 
                            [ngStyle]="{color: hover==true  ? 'blue' : 'dark' }"> 
                              {{ commons.userCompleteName(data?.post?.user) }}
                            </a>
                        </span>
                        <span class="user-tag">@{{ data?.post?.user.userName}}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="post-time-stamp text-right">
                            <span class="post-date">{{ data?.post?.createdAt | date : 'mediumDate' }}</span>
                            <span class="post-time">{{ data?.post?.createdAt | date : 'shortTime' }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-text">
                <p>{{ data?.post?.text}}</p>
            </div>
            <div class="post-media" *ngIf="data?.post?.video">
                <video id="my-video" class="video-js embed-responsive embed-responsive-16by9" controls preload="auto" data-setup="{}">
                <source src="{{ commons.getFilePath(data?.post?.video?.filename) }}" class="embed-responsive-item" type="{{ data?.post?.video?.mimetype }}"/>
                </video>  
            </div>

            <div class="post-media">
                <div class="row">
                    <div class="col" *ngFor="let image of data?.post?.images; let j=index;">
                        <img src="{{ commons.getFilePath( image.filename )}}" class="img-fluid" alt=""> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-create-post [data]="data"></app-create-post>
</div>
