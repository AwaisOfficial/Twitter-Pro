
<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">       
        
        <div class="post-section">

            <app-posts role="member" routerLink="home" [newCreatedPost]="newCreatedPost"></app-posts>

            <div class="create-post-bottom-circled" (click)="openPostCreationModal()">

            </div>
              
        </div>
    </div>
    
    <div class="col-md-4 mt-4">
            <div class="right-section">
                <img src="assets/1.jpg" class="img-fluid" alt="">

                <!-- Suggested People List -->
                <app-suggested-people></app-suggested-people>

            </div>
        </div>
    </div>
  </div>
