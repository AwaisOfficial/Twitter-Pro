<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Reset Password</h5>
  
            <form [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" placeholder="Enter password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                     <div *ngIf="f.password.errors.required">Password is required</div> 
                  </div>                  
              </div>

              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" formControlName="confirm_password" placeholder="Confirm password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                  <div *ngIf="f.confirm_password.errors.required">Password is required</div>
                  <div *ngIf="f.confirm_password != f.password">Password mismatched.</div>
                </div>
              </div>
              
              <div class="form-group">
                <button class="btn btn-block btn-primary" buttonLoader [loaderColor]="'white'"><span></span>Reset Password</button>
